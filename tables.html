<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        table , th , td {
            border: 1px solid lightgray;
            padding: 10px;
            text-align: center;
            font-family: sans-serif , cursive;
            background-color: white;
        }
        table{
            background-color: #cfa;
        }
    </style>
</head>
<body>
    <table style="width: 65%;">
        <tr>
            <th>name</th>
            <th>phone number</th>
            <th>job</th>
        </tr>
        <tr>
            <td style="background-color: lightgray">alireza</td>
            <td style="background-color: lightgray">09117158746</td>
            <td style="background-color: lightgray">software developer</td>
        </tr>
        <tr>
            <td>mohsen</td>
            <td>09356925879</td>
            <td>web developer</td>
        </tr>
    </table>
</body>
</html>
